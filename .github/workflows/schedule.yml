on:
  push:
    branches:
      - "master"
  schedule:
    - cron: "0 * * * *"

jobs:
  excavate:
    name: Excavate
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 1
      - uses: actions/checkout@v3
        with:
          repository: "ScoopInstaller/Main"
          fetch-depth: 1
          path: "Main"
      - uses: actions/checkout@v3
        with:
          repository: "ScoopInstaller/Extras"
          fetch-depth: 1
          path: "Extras"
      - uses: actions/checkout@v3
        with:
          repository: "ScoopInstaller/Versions"
          fetch-depth: 1
          path: "Versions"
      - uses: actions/checkout@v3
        with:
          repository: "kodybrown/scoop-nirsoft"
          fetch-depth: 1
          path: "scoop-nirsoft"
      - uses: actions/checkout@v3
        with:
          repository: "ScoopInstaller/PHP"
          fetch-depth: 1
          path: "PHP"
      - uses: actions/checkout@v3
        with:
          repository: "matthewjberger/scoop-nerd-fonts"
          fetch-depth: 1
          path: "scoop-nerd-fonts"
      - uses: actions/checkout@v3
        with:
          repository: "ScoopInstaller/Nonportable"
          fetch-depth: 1
          path: "Nonportable"
      - uses: actions/checkout@v3
        with:
          repository: "ScoopInstaller/Java"
          fetch-depth: 1
          path: "Java"
      - uses: actions/checkout@v3
        with:
          repository: "Calinou/scoop-games"
          fetch-depth: 1
          path: "scoop-games"
      - uses: actions/checkout@v3
        with:
          repository: "niheaven/scoop-sysinternals"
          fetch-depth: 1
          path: "scoop-sysinternals"
      - name: Update buckets
        shell: pwsh
        run: |
          .\update.ps1

      - name: Check changes
        id: check_changes
        run: |
          git config --global user.email "actions@github.com"
          git config --global user.name "GitHub Actions"
          git add --all
          git diff --quiet --staged || echo "::set-output name=changed::true"

      - name: Commit
        if: steps.check_changes.outputs.changed == 'true'
        run: |
          git commit -m "Updated on $(Get-Date -Format "yyyy-MM-dd HH:mm K")"
          git push -f origin master
